<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Karnataka Tourism</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80");
    background-size:cover;
    background-position:center;
}

.register-container{
    background:rgba(255,255,255,0.1);
    padding:40px;
    width:380px;
    border-radius:15px;
    backdrop-filter:blur(15px);
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    text-align:center;
}

h2{ color:#fff; margin-bottom:20px; }

.input-group{
    margin-bottom:15px;
    text-align:left;
}

.input-group label{
    color:#fff;
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:none;
    border-radius:8px;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#ffd700;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.error{
    color:red;
    font-size:13px;
    margin-top:10px;
}

.success{
    color:lightgreen;
    font-size:14px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="register-container">
    <h2>Create Account</h2>

    <form id="registerForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>

        <button type="submit">Register</button>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <p style="margin-top:15px; color:white;">
            Already have account? <a href="login.html" style="color:#ffd700;">Login</a>
        </p>
    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    let error = document.getElementById("error");
    let success = document.getElementById("success");

    error.innerText = "";
    success.innerText = "";

    // Password Validation
    if(password.length < 6){
        error.innerText = "Password must be at least 6 characters.";
        return;
    }

    if(password !== confirmPassword){
        error.innerText = "Passwords do not match.";
        return;
    }

    // Save to LocalStorage
    let user = {
        name: name,
        email: email,
        password: password
    };

    localStorage.setItem("user", JSON.stringify(user));

    success.innerText = "Registration successful! Redirecting to login...";

    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
});
</script>

</body>
</html>
