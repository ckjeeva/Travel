<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>District Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f2027;
    color:white;
}

/* HERO BANNER */
.hero{
    height:50vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    background-size:cover;
    background-position:center;
    position:relative;
    animation:fadeIn 1.2s ease;
}

.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.6);
}

.hero h1{
    position:relative;
    font-size:40px;
    z-index:1;
}

/* CONTENT */
.section{
    padding:60px 40px;
    animation:fadeUp 1s ease;
}

.section h2{
    margin-bottom:20px;
    text-align:center;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    margin-top:20px;
}

.gallery img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:10px;
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* PLACES LIST */
.places-list{
    max-width:600px;
    margin:20px auto;
    line-height:1.8;
}

.places-list li{
    margin-bottom:8px;
}

/* BOOK BUTTON */
.book-btn{
    display:block;
    width:200px;
    margin:30px auto;
    padding:12px;
    text-align:center;
    background:#ffd700;
    color:black;
    font-weight:600;
    border-radius:25px;
    text-decoration:none;
    transition:0.3s;
}

.book-btn:hover{
    transform:scale(1.1);
}

/* BACK BUTTON */
.back{
    display:block;
    text-align:center;
    margin-top:20px;
    color:#ffd700;
    text-decoration:none;
}

/* ANIMATIONS */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<div class="hero" id="hero">
    <h1 id="districtName"></h1>
</div>

<div class="section">
    <h2>About District</h2>
    <p id="districtDescription" style="text-align:center; max-width:800px; margin:auto;"></p>
</div>

<div class="section">
    <h2>Tourist Places</h2>
    <ul class="places-list" id="placesList"></ul>
</div>

<div class="section">
    <h2>Gallery</h2>
    <div class="gallery" id="gallery"></div>
</div>

<a href="#" class="book-btn">Book a Trip</a>
<a href="districts.html" class="back">← Back to Districts</a>

<script>

// Get district name
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

// District Data
const districtData = {

    "Mysuru": {
        banner: "https://images.unsplash.com/photo-1599661046827-dacde6976549?auto=format&fit=crop&w=1600&q=80",
        description: "Mysuru is famous for Mysore Palace, Chamundi Hills and Dasara festival.",
        places: ["Mysore Palace", "Chamundi Hills", "Brindavan Gardens", "St. Philomena's Church"],
        gallery: [
            "https://images.unsplash.com/photo-1604214551658-39b1f8cdb1e6?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1589138576373-65c19f78146a?auto=format&fit=crop&w=800&q=80"
        ]
    },

    "Udupi": {
        banner: "https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?auto=format&fit=crop&w=1600&q=80",
        description: "Udupi is known for Krishna Temple and beautiful beaches.",
        places: ["Malpe Beach", "Krishna Temple", "St. Mary's Island"],
        gallery: [
            "https://images.unsplash.com/photo-1589987607627-0e03c8a3c6d6?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1603978894333-d0dbf61f6ad8?auto=format&fit=crop&w=800&q=80"
        ]
    }

};

// Apply Data
if(districtData[name]){

    document.getElementById("districtName").innerText = name;
    document.getElementById("districtDescription").innerText = districtData[name].description;
    document.getElementById("hero").style.backgroundImage =
        `url(${districtData[name].banner})`;

    // Tourist Places
    districtData[name].places.forEach(place=>{
        let li = document.createElement("li");
        li.innerText = "• " + place;
        document.getElementById("placesList").appendChild(li);
    });

    // Gallery
    districtData[name].gallery.forEach(img=>{
        let image = document.createElement("img");
        image.src = img;
        document.getElementById("gallery").appendChild(image);
    });

}else{
    document.getElementById("districtName").innerText = "District Not Found";
}

</script>

</body>
</html>
